<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
  <title>Login Page</title>
  
  
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
    <form id="loginForm" class="mt-6">
      <div class="mb-4">
        <label class="block text-gray-600" for="email">Email Address</label>
        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600" for="password">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
      </div>
      <p class="text-center text-gray-600">
        Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a>
        
      </p>
    </form>
  </div>
</body>
</html>
